<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>


    <link href="../assets/css/main.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../dev/assets/plugins/slick/slick.css">
    <link rel="stylesheet" href="../dev/assets/plugins/slick/slick-theme.css">
    <style>
        .data-item {
            
        }
        
        .slick-slide {
            width: 230px;
            margin-right: 15px;
            margin-left: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="responsive">
                    <div class="data-item">
                        <img src="http://dummyimage.com/600x400/000/fff" class="img-responsive">
                    </div>
                    <div class="data-item">
                        2
                    </div>
                    <div class="data-item">
                        3
                    </div>
                    <div class="data-item">
                        4
                    </div>
                    <div class="data-item">
                        5
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/custom.min.js" type="text/javascript"></script>
    <script src="../dev/assets/plugins/slick/slick.js" type="text/javascript"></script>

    <script>
        $().ready(function () {
            $('.responsive').slick({
                dots: true,
                infinite: false,
                speed: 300,
                slidesToShow: 4,
                slidesToScroll: 4,
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3,
                            infinite: true,
                            dots: true
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                    }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
  ]
            });

        });
    </script>
</body>

</html>
