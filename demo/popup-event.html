<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>


    <link href="../assets/css/main.min.css" rel="stylesheet" />
    
</head>

<body>

    <div class="event-popup">
        <div class="image">
            <img src="../images/banpu.jpg" class="img-responsive">
            <a href="" class="btn-event-close">เข้าสุ่เว็บไซต์</a>
        </div>
    </div>
    <script src="../assets/js/custom.min.js" type="text/javascript"></script>
    <script>
        $().ready(function () {
            var eventPopup = function () {
                $('.btn-event-close').click(function (e) {
                    e.preventDefault();
                    createCookie('event-close', false, 365);
                    $('.event-popup').removeClass('open');
                    $('body').removeClass('noscroll');
                });
                var eventClose = readCookie("event-close");
                if (eventClose == null) {
                    $('.event-popup').addClass('open');
                    $('body').addClass('noscroll');
                }

                function createCookie(name, value, days) {
                    if (days) {
                        var date = new Date();
                        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                        var expires = "; expires=" + date.toGMTString();
                    } else var expires = "";
                    document.cookie = name + "=" + value + expires + "; path=/";
                }

                function readCookie(name) {
                    var nameEQ = name + "=";
                    var ca = document.cookie.split(';');
                    for (var i = 0; i < ca.length; i++) {
                        var c = ca[i];
                        while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                    }
                    return null;
                }
            }
            eventPopup();
        });
    </script>
</body>

</html>
